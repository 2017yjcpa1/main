<style>
    #youtubeActivity.queryResult header,
    #youtubeActivity.queryResult ul {
        display: block;
    }
    
    #youtubeActivity input[type="search"] {
        padding: 20px;
        font-size: 40px;
        border: 0px none;
        background: transparent;
        border-bottom: 3px solid white;
        text-align: center;
        text-align-last: center;
        color: white;
        width: 500px;
        display: block;
        margin: 0 auto;
    }
    
    #youtubeActivity header i {

        background-image: url();
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    
    #youtubeActivity header i:before {
        content: '';
        display: block;
        
        position: absolute;
        top: 0;
        right:0;
        width: 100%;
        height: 100%;
        
        background-image: radial-gradient(ellipse at center, rgba(0,0,0,0) 10%,rgba(0,0,0,1) 70%);

        background-size: contain;
    }
    
    #youtubeActivity header { 
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
    }
    
    #youtubeActivity header article {
        position: absolute;
        top: 200px;
        left: 80px;
        z-index: 1;
        width: 60%;
    }
    
    #youtubeActivity header h1 {
        font-size: 40px;
        margin: 0 0 20px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    }
