<style>
    #menuWidget {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    #menuWidget.showMenus ul {
        right: 0;
    }
    
    #menuWidget ul {
        list-style: none;
        
        position: absolute;
        top: 0;
        right: -100%;
        
        width: auto;
        height: auto;
        
        transition: right 0.8s;
        
        padding: 0;
        margin: 0;
    }

    #menuWidget li { 
        display: block;

        opacity: 0.5;
        font-size: 20pt;

        position: relative;

        width: 100px;
        height: 100px;
        line-height: 100px;

        float: right;
        clear: right;
         
        transition: all 0.3s;
    }

    #menuWidget img {
        width: 100%;
        vertical-align: middle;
    }

    #menuWidget span { 
        position: absolute;
        top: 0;
        right: 100%;
        width: 200px;
        padding-right: 20px;
        
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: right;
    }

    #menuWidget .mediumSize { 
        opacity: 0.7;
        font-size: 25pt;
        width: 150px;
        height: 150px;
        line-height: 150px;
    }

    #menuWidget .largeSize { 
        opacity: 1.0;
        font-size: 40pt;
        width: 250px;
        height: 250px;
        line-height: 250px;
    }
    
    #menuWidget.showMenus #showButton {
        opacity: 0;
    }
    
    #menuWidget #showButton {
        opacity: 1;
        
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto 0;
        width: 100px;
        height: 100px;
        
        transition: opacity 0.3s;
    }
</style>
<button id="showButton">
    프로그램 목록
</button>
