<style>
    @font-face{
        font-family:'Open Sans';
        font-style:normal;
        font-weight:300;
        src:local('Open Sans Light'),
            local(OpenSans-Light),
            url(res/font/nehhon.woff) format("woff")
    }
    
    #clockWidget {
        position: absolute;
        top: 0;
        left: 0;
        font-family: 'Open Sans', sans-serif; 
        
        transition: left 0.5s;
    }
    
    #clockWidget #hourAndMinute {
        font-size: 100px;
        line-height: 100px;
        
        transition: font-size 0.5s;
    } 
    
    #clockWidget #second {
        opacity: 1;
        vertical-align: top;
        font-size: 35px;
        
        transition: all 0.5s;
    }
    
    #clockWidget #monthAndDay {
        margin-left: 15px;
        font-size: 35px;
    } 
    
    #clockWidget.blur #monthAndDay,
    #clockWidget.blur #second {
        opacity: 0;
        display: none;
        line-height: none;
    }
    
    #clockWidget.blur #hourAndMinute { 
        font-size: 50px;
    } 
    
</style>
<div id="monthAndDay">2017년 4월 17일, 월요일</div>
<div>
    <span id="hourAndMinute">00:00</span>
    <span id="second">00</span>
</div>
